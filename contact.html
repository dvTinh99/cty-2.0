<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TechNam Marketing</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/contract-button.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/custome.css" />
    <link rel="stylesheet" href="../css/background.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Spinner Start -->

    <div id="background">
      <!-- <div class="gradient"></div> -->
    </div>

    <div id="spinner"
        class="show position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar & Carousel Start -->
    <div class="container-fluid position-fix p-0" id="header_menu"></div>
    <!-- Testimonial Start -->
    <div
      class="container-fluid py-5"
      data-wow-delay="0.1s"
      id="customer-feedback"
      style="height: 60vh;"
    >
      <div class="customer-feedback-background">
        <div class="mask"></div>
        <video
          autoplay
          loop
          muted
          playsinline
          controls="controls"
          controls
          preload="auto"
          disablePictureInPicture="true"
        >
          <source
            type="video/mp4"
            src="../videos/before_footer_background.mp4"
          />
          <p>
            This is fallback content to display for user agents that do not
            support the video tag.
          </p>
        </video>
      </div>
      <div
        class="container customer-feedback-content"
        style="padding-bottom: 30px !important; max-width: 100% !important;"
      >
        <div
          class="section-title text-center position-relative pb-3 mb-4 mx-auto"
          style="max-width: 100%; height: 100%;margin-top: 10%;"
        >
          <h1 class="mb-0" style="padding-bottom: 5px">
            Liên hệ với chúng tôi để được tư vấn và hỗ trợ 24/7.
          </h1>
          <h2>Địa chỉ: 130 Đống Đa, Quận Hải Châu, Thành phố Đà Nẵng
        </h2>
        <h3>Gmail: admtechnamgroup@gmail.com
        </h3>
        <h4>SĐT: 0588007777</h4>
        </div>
        <div
          class="owl-carousel testimonial-carousel"
          data-wow-delay="0.6s"
          style="padding: 10px"
        >
        </div>
      </div>
    </div>
    <!-- Testimonial End -->
    <div id="index_footer"></div>
    <script>
      $(function () {
        $("#index_footer").load("./layout_html/footer.html");
        $("#header_menu").load("./layout_html/header_menu.html");
      });
    </script>
  </body>
</html>
